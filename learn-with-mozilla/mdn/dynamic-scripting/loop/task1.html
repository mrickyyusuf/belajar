<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1 - Iterate & print</title>
    <style>
      * {
        box-sizing: border-box;
      }

      p {
        color: purple;
        margin: 0.5em 0;
      }
    </style>
  </head>
  <body>
    <section></section>
    <script>
      const myArray = [
        "tomatoes",
        "chick peas",
        "onions",
        "rice",
        "black beans",
      ];
      const list = document.createElement("ul");
      const section = document.querySelector("section");
      section.appendChild(list);

      // Don't edit the code above here!

      // Add your code here
      for (let myArrays of myArray) {
        const listArray = document.createElement("li");
        listArray.textContent = myArrays;
        list.appendChild(listArray);
      }
    </script>
  </body>
</html>
