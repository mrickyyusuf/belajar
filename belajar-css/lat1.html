<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 1000px;
      }
      .satu,
      .dua,
      .tiga {
        width: 150px;
        height: 150px;
        margin: auto;
        position: absolute;
      }
      .satu {
        background-color: red;
        z-index: 1;
      }
      .dua {
        background-color: blue;
        /* position: relative;
        top: 0;
        left: 0; 
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        position: static;
        position: fixed; */
        top: 75px;
        left: 75px;
      }
      .tiga {
        background-color: green;
        top: 150px;
        left: 150px;
      }
      .container {
        width: 450px;
        height: 450px;
        border: 10px solid black;
        margin: 50px auto;
        position: relative;
      }
      .top-bar {
        background-color: darkblue;
        height: 40px;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9;
      }
      .iklan {
        background-color: rgba(0,0,0,0.5);
        position: fixed;
        top: 100px;
        bottom: 100px;
        left: 100px;
        right: 100px;
        z-index: 99;
      }
      .close {
        width: 30px;
        height: 30px;
        background-color: white;
        font-family: arial;
        border: 3px solid black;
        text-align: center;
        line-height: 30px;
        font-weight: bold;
        position: absolute;
        top: -15px;
        right: -15px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="satu"></div>
      <div class="dua"></div>
      <div class="tiga"></div>
    </div>
    <div class="top-bar"></div>
    <div class="iklan">
        <div class="close">X</div>
    </div>
    <script></script>
  </body>
</html>
