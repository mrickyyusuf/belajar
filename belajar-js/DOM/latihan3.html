<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        line-height: 0;
      }
      body {
        background-color: #ccc;
        text-align: center;
      }
      .container {
        width: 600px;
        margin: 10px auto;
        border: 5px solid white;
        overflow: auto;
      }
      .thumb {
        width: 200px;
        float: left;
        border: 2px solid white;
        box-sizing: border-box;
      }
      .thumb:hover {
        opacity: 0.5;
        cursor: pointer;
      }
      @keyframes fade {
        to {
          opacity: 1;
        }
      }
      .fade {
        opacity: 0;
        animation: fadeIn 0.5s forwards;
      }
      .active {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="../../image-placeholder/1.jpg" alt="" class="jumbo" />
      <div class="thumbnail">
        <img src="../../image-placeholder/1.jpg" alt="" class="thumb" />
        <img src="../../image-placeholder/2.jpg" alt="" class="thumb" />
        <img src="../../image-placeholder/3.jpg" alt="" class="thumb" />
        <img src="../../image-placeholder/4.jpg" alt="" class="thumb" />
        <img src="../../image-placeholder/5.jpg" alt="" class="thumb" />
        <img src="../../image-placeholder/6.jpg" alt="" class="thumb" />
      </div>
    </div>
    <script>
      const container = document.querySelector(".container");
      const jumbo = document.querySelector(".jumbo");
      const thumbs = document.querySelectorAll(".thumb");
      // cek apakah yang diklik adalah thumb
      container.addEventListener("click", function (e) {
        if (e.target.className == "thumb") {
          jumbo.src = e.target.src;
          jumbo.classList.add("fade");
          setTimeout(function () {
            jumbo.classList.remove("fade");
          }, 500);
          thumbs.forEach(function (thumb) {
            // if(thumb.classList.contains("active")) {
            //     thumb.classList.remove("active");
            // }
            thumb.className = "thumb";
          });
          e.target.classList.add("active");
        }
      });
    </script>
  </body>
</html>
