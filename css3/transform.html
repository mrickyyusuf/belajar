<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform</title>
    <style>
      p {
        font-size: 20px;
        text-align: center;
      }
      /*    scale(angka), scaleX(angka), scaleY(angka), rotate(deg), rotateX(deg), rotateY(deg), skew(deg), skewX(deg), skewY(deg), translate(px), translateX(px), translateY(px)   
      scale & translate sama, bisa banyak    */
      .kotak {
        width: 200px;
        height: 200px;
        background-color: lightblue;
        margin: 50px auto 0;
        transition: 1s;
      }
      .kotak:hover {
        transform: rotate(180deg) rotateX(180deg) rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="kotak"></div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias impedit
      omnis perspiciatis, voluptates voluptate reprehenderit veniam! Aspernatur
      maiores nesciunt repudiandae facilis doloribus, sint provident quibusdam,
      quia libero, fuga dignissimos quos.
    </p>
    <script></script>
  </body>
</html>
